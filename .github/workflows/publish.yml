name: Build and Publish Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Image version tag"
        required: true
        default: "0.0.1"
  push:
    branches:
      - main
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/cerebro

jobs:
  build-and-push:
    name: Build & Push Docker image
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="$(git rev-parse --short HEAD)"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Ensure GHCR packages are public
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PACKAGE_NAMES: "cerebro cerebro-manager"
        run: |
          set -euo pipefail
          for package in ${PACKAGE_NAMES}; do
            echo "Setting visibility for package '${package}'..."
            if gh api \
              --method PATCH \
              -H "Accept: application/vnd.github+json" \
              "/user/packages/container/${package}/visibility" \
              -f visibility=public \
              >/dev/null 2>&1; then
              echo "Marked ${package} as public (user scope)."
              continue
            fi

            if gh api \
              --method PATCH \
              -H "Accept: application/vnd.github+json" \
              "/orgs/${GITHUB_REPOSITORY_OWNER}/packages/container/${package}/visibility" \
              -f visibility=public \
              >/dev/null 2>&1; then
              echo "Marked ${package} as public (org scope)."
              continue
            fi

            echo "Package '${package}' not found or already removed; skipping."
          done
