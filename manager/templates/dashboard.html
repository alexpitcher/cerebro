<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cerebro Dashboard</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        background: #f7f7f8;
        color: #222;
      }
      header {
        background: #2c3e50;
        color: #fff;
        padding: 1rem 2rem;
      }
      main {
        max-width: 960px;
        margin: 2rem auto;
        padding: 0 1.5rem 3rem;
      }
      h1 {
        margin: 0;
        font-size: 1.8rem;
      }
      form {
        background: #fff;
        border: 1px solid #dcdcdc;
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      textarea,
      input {
        width: 100%;
        padding: 0.75rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 1rem;
        font-family: inherit;
        font-size: 1rem;
      }
      button {
        background: #0070f3;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background: #0455c4;
      }
      .jobs {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      details {
        background: #fff;
        border: 1px solid #dcdcdc;
        border-radius: 8px;
        padding: 1rem 1.25rem;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }
      summary {
        font-weight: 600;
        cursor: pointer;
      }
      pre {
        background: #f0f2f5;
        padding: 0.75rem;
        border-radius: 6px;
        overflow-x: auto;
      }
      .status {
        display: inline-block;
        font-size: 0.85rem;
        padding: 0.1rem 0.5rem;
        border-radius: 999px;
        margin-left: 0.5rem;
        background: #e0e7ff;
        color: #1d3a8a;
      }
      .status.completed {
        background: #dcfce7;
        color: #166534;
      }
      .status.failed {
        background: #fee2e2;
        color: #991b1b;
      }
      .timestamp {
        font-size: 0.85rem;
        color: #555;
      }
      .metadata {
        font-size: 0.9rem;
        color: #333;
      }
      .error {
        color: #b91c1c;
        font-weight: 600;
      }
      .tags {
        margin-top: 0.5rem;
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      .tag {
        background: #e5e7eb;
        color: #111827;
        padding: 0.2rem 0.6rem;
        border-radius: 999px;
        font-size: 0.75rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Cerebro Manager Dashboard</h1>
    </header>
    <main>
      <form id="jobForm">
        <h2>Submit Job</h2>
        <label for="systemPrompt">System Prompt</label>
        <textarea id="systemPrompt" rows="2" placeholder="e.g. You are Cerebro, a distributed coordinator."></textarea>
        <label for="userPrompt">User Prompt</label>
        <textarea id="userPrompt" rows="3" placeholder="Enter the user request here..." required></textarea>
        <label for="metadata">Metadata (JSON, optional)</label>
        <input id="metadata" placeholder='{"priority": "normal"}' />
        <button type="submit">Send Job</button>
        <p id="formStatus"></p>
      </form>

      <section>
        <div style="display:flex; align-items:center; justify-content:space-between;">
          <h2>Recent Jobs</h2>
          <button type="button" id="refreshJobs">Refresh</button>
        </div>
        <div id="jobs" class="jobs"></div>
      </section>
    </main>
    <script>
      const form = document.getElementById("jobForm");
      const jobsContainer = document.getElementById("jobs");
      const statusEl = document.getElementById("formStatus");
      const refreshButton = document.getElementById("refreshJobs");

      async function fetchRecentJobs() {
        try {
          const response = await fetch("/recent_jobs?limit=12");
          if (!response.ok) throw new Error("Failed to fetch jobs");
          const jobs = await response.json();
          renderJobs(jobs);
        } catch (error) {
          console.error(error);
        }
      }

      function renderJobs(jobs) {
        jobsContainer.innerHTML = "";
        if (jobs.length === 0) {
          jobsContainer.innerHTML = "<p>No jobs yet.</p>";
          return;
        }

        jobs.forEach((job) => {
          const details = document.createElement("details");
          const summary = document.createElement("summary");
          summary.innerHTML = `
            <span>${job.preview ?? "(no preview)"}</span>
            <span class="status ${job.status}">${job.status}</span>
            <span class="timestamp">${new Date(job.updated_at * 1000).toLocaleString()}</span>
          `;
          details.appendChild(summary);

          const content = document.createElement("div");
          content.innerHTML = `
            <p><strong>Job ID:</strong> ${job.job_id}</p>
            <p><strong>Status:</strong> ${job.status}</p>
            ${
              job.error
                ? `<p class="error"><strong>Error:</strong> ${job.error}</p>`
                : ""
            }
            <div class="tags">
              ${job.worker_id ? `<span class="tag">Worker: ${job.worker_id}</span>` : ""}
              ${job.worker_model ? `<span class="tag">Model: ${job.worker_model}</span>` : ""}
            </div>
            <p><strong>Input Messages:</strong></p>
            <pre>${JSON.stringify(job.messages, null, 2)}</pre>
            <p><strong>Result:</strong></p>
            <pre>${JSON.stringify(job.result, null, 2)}</pre>
          `;
          details.appendChild(content);
          jobsContainer.appendChild(details);
        });
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        statusEl.textContent = "";
        const system = document.getElementById("systemPrompt").value.trim();
        const user = document.getElementById("userPrompt").value.trim();
        const metadataInput = document.getElementById("metadata").value.trim();

        if (!user) {
          statusEl.textContent = "User prompt is required.";
          statusEl.style.color = "#b91c1c";
          return;
        }

        let metadata = undefined;
        if (metadataInput) {
          try {
            metadata = JSON.parse(metadataInput);
          } catch (error) {
            statusEl.textContent = "Metadata must be valid JSON.";
            statusEl.style.color = "#b91c1c";
            return;
          }
        }

        const messages = [];
        if (system) {
          messages.push({ role: "system", content: system });
        }
        messages.push({ role: "user", content: user });

        try {
          const response = await fetch("/submit_job", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ messages, metadata }),
          });
          if (!response.ok) {
            const errorPayload = await response.json();
            throw new Error(errorPayload.error || "Failed to submit job");
          }
          const data = await response.json();
          statusEl.textContent = `Job ${data.job_id} queued.`;
          statusEl.style.color = "#166534";
          form.reset();
          fetchRecentJobs();
        } catch (error) {
          statusEl.textContent = error.message;
          statusEl.style.color = "#b91c1c";
        }
      });

      refreshButton.addEventListener("click", () => fetchRecentJobs());

      fetchRecentJobs();
      setInterval(fetchRecentJobs, 10000);
    </script>
  </body>
</html>
